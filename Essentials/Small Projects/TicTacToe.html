<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT-table</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Tic Tac Toe</h1>
    <table>
    <tr>
        <td>X</td>
        <td class ="vertical">O</td>
        <td>X</td>
    </tr>

    <tr >
        <td class = "horizontal">X</td>
        <td class="vertical horizontal">X</td>
        <td class = "horizontal">O</td>
    </tr>
    
    <tr>
        <td>O</td>
        <td class="vertical">O</td>
        <td>X</td>
    </tr>
    </table>
</body>
</html>
